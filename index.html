<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Responsive Landing Page</title>
  <link rel="preload" as="image" href="landing-desktop.webp" />
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f4f4;
    }

    .hero-container {
      width: 100%;
      text-align: center;
    }

    .hero-img {
      width: 100%;
      height: auto;
      display: none;
    }

    .img-desktop {
      display: block;
    }

    .btn-custom {
      display: inline-block;
      background-color: #5B341B;
      color: #ffffff;
      font-size: 16px;
      font-weight: bold;
      text-transform: uppercase;
      padding: 14px 32px;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      margin: 30px auto;
    }

    .btn-custom:hover {
      background-color: #422713;
    }

    @media (max-width: 1024px) {
      .img-desktop {
        display: none;
      }

      .img-tablet {
        display: block;
      }
    }

    @media (max-width: 600px) {
      .img-tablet {
        display: none;
      }

      .img-mobile {
        display: block;
      }

      .btn-custom {
        font-size: 15px;
        padding: 12px 28px;
      }
    }
  </style>
</head>
<body>

  <div class="hero-container">
    <!-- Desktop Image -->
    <img src="5.webp" alt="Landing Desktop" class="hero-img img-desktop" loading="lazy" />
    
    <!-- Tablet Image -->
    <img src="5.webp" alt="Landing Tablet" class="hero-img img-tablet" loading="lazy" />
    
    <!-- Mobile Image -->
    <img src="5.webp" alt="Landing Mobile" class="hero-img img-mobile" loading="lazy" />

    <!-- Button -->
    <button class="btn-custom" onclick="window.location.href='https://www.sruthilayafinejewellery.com/shop-now'">
      BOOK NOW
    </button>
  </div>

</body>
</html>
